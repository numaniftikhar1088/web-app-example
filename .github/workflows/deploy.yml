name: Garden CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Garden CLI
        run: |
          curl -sL https://get.garden.io/install.sh | bash
          echo "$HOME/.garden/bin" >> $GITHUB_PATH

      - name: Garden Init
        run: garden init --yes

      - name: Build App with Garden
        run: garden build

      - name: Deploy App with Garden
        run: garden deploy
